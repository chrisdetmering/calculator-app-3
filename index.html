<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator app with HTML, CSS, Javascript">
  <meta name="author" content="Rheanna Pena">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="main">
    <div id="display">
      <div id="full-selection"></div>
      <div id="current-selection">0</div>
    </div>
    <div id="calculator">
      <div id="clear" class="button large" onclick="clearDisplay()">C</div>
      <div id="percent" class="button small">%</div>
      <div class="button operator small" onclick="addOperator('/')">/</div>
      <div class="button number small" onclick="selectNumber(7)">7</div>
      <div class="button number small" onclick="selectNumber(8)">8</div>
      <div class="button number small" onclick="selectNumber(9)">9</div>
      <div class="button operator small" onclick="addOperator('x')">x</div>
      <div class="button number small" onclick="selectNumber(4)">4</div>
      <div class="button number small" onclick="selectNumber(5)">5</div>
      <div class="button number small" onclick="selectNumber(6)">6</div>
      <div class="button operator small" onclick="addOperator('-')">-</div>
      <div class="button number small" onclick="selectNumber(1)">1</div>
      <div class="button number small" onclick="selectNumber(2)">2</div>
      <div class="button number small" onclick="selectNumber(3)">3</div>
      <div class="button operator small" onclick="addOperator('+')">+</div>
      <div class="button number large" onclick="selectNumber(0)">0</div>
      <div id="period" class="button small" onclick="selectNumber('.')">.</div>
      <div class="button operator small">=</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
