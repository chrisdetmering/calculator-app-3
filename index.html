<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator app with HTML, CSS, Javascript">
  <meta name="author" content="Rheanna Pena">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="main">
    <div id="display">0</div>
    <div id="calculator">
      <div id="clear" class="button large">C</div>
      <div id="percent" class="button small">%</div>
      <div class="button operator small">/</div>
      <div class="button number small">7</div>
      <div class="button number small">8</div>
      <div class="button number small">9</div>
      <div class="button operator small">x</div>
      <div class="button number small">4</div>
      <div class="button number small">5</div>
      <div class="button number small">6</div>
      <div class="button operator small">-</div>
      <div class="button number small">1</div>
      <div class="button number small">2</div>
      <div class="button number small">3</div>
      <div class="button operator small">+</div>
      <div class="button number large">0</div>
      <div class="button operator small">.</div>
      <div class="button operator small">=</div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
