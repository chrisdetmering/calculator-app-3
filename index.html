<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator app with HTML, CSS, Javascript">
  <meta name="author" content="Rheanna Pena">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="main">
    <div id="display">
      <div id="full-selection">0</div>
      <div id="current-selection">0</div>
    </div>
    <div id="calculator">
      <div id="clear" class="button large">C</div>
      <div id="percent" class="button small">%</div>
      <div class="button operator small">/</div>
      <div class="button number small" onclick="updateDisplay(7)">7</div>
      <div class="button number small" onclick="updateDisplay(8)">8</div>
      <div class="button number small" onclick="updateDisplay(9)">9</div>
      <div class="button operator small">x</div>
      <div class="button number small" onclick="updateDisplay(4)">4</div>
      <div class="button number small" onclick="updateDisplay(5)">5</div>
      <div class="button number small" onclick="updateDisplay(6)">6</div>
      <div class="button operator small">-</div>
      <div class="button number small" onclick="updateDisplay(1)">1</div>
      <div class="button number small" onclick="updateDisplay(2)">2</div>
      <div class="button number small" onclick="updateDisplay(3)">3</div>
      <div class="button operator small">+</div>
      <div class="button number large">0</div>
      <div id="period" class="button small">.</div>
      <div class="button operator small">=</div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
